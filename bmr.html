<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dnevna potrosnja kalorija</title>
</head>
<body>
    <script>



var kg = prompt("Unesi tezinu u kg:");
var cm = prompt("Unesi visinu u cm:");
var god = prompt("Unesi broj godina:");



var rez = 88.362 + (13.397 * parseInt(kg)) + (4.799 * parseInt(cm)) - (5.677 * parseInt(god));

rez = Math.floor (rez);
alert("Tvoja dnevna potrosnja kalorija je: " + rez); 


    </script>
</body>
</html>
